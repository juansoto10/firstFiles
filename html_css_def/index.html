<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Display special characters -->
        <meta charset="UTF-8">
        <!-- Description of the page that appears in a search in Google f.e. -->
        <meta name="description" content="This page will show anime images"> 
        <!-- Robots que ayudan a posicionar la página de acuerdo a la búsqueda que se hace -->
        <meta name="robots" content="index,follow">
        <!-- Page title that appears in the tab -->
        <title>My page, Parce!</title>
        <!-- Referente a la ventana para hacer responsive design. Al colocar esta línea se adapta un poco el tamaño de todo para disp. moviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Styles linked to the html -->
        <link rel="stylesheet" href=".css/style.css">
    </head>
    <body>
        <!-- Cabecera o encabezado de la página -->
        <header>
            <!-- Barra de navegación -->
            <nav></nav>
        </header>
        <!-- Contenido principal de la página o vista -->
        <main>
            <!-- Sección del contenido principal -->
            <section>
                <!-- Artículos que pueden ir dentro de cada sección -->
                <article>

                </article>
            </section>
            <!-- Lista desordenada (viene listada con puntos) -->
            <ul>
                <!-- Elementos de la lista -->
                <li>Primer elemento de la lista no ordenada</li>
            </ul>
            <!-- Lista ordenada (viene listada con números) -->
            <ol>
                <li>Primer elemento de la lista ordenada</li>
            </ol>
        </main>
        <!-- Pie de página -->
        <footer>

        </footer>

        <p>Un párrafo</p>
        <h1>Títulos principales(Texto más grande). Los títulos van desde el h1 al h6</h1>
        <a href="#">Links</a>
    </body>
</html>
