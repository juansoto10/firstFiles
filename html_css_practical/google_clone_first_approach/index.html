<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item header__item--text">Gmail</li>
          <li class="header__item header__item--text">Images</li>
          <li class="header__item header__item--apps">
            <img class="header__google-apps-img" src="https://i.imgur.com/kXite12.png" alt="This is the google apps image" referrerpolicy="no-referrer">
          </li>
          <li class="header__item">
            <img class="header__user-img" src="https://i.imgur.com/gEvjRTP.png" alt="This is the user account image" referrerpolicy="no-referrer">
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__elements">
        <picture>
          <img src="https://i.imgur.com/IZG7vQQ.png" alt="This is the google image" referrerpolicy="no-referrer">
        </picture>
        <input type="text">
      </div>
      <div class="main__buttons">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
      </div>
      <p class="main__lang-text">Google offered in:<span>...Español(Latinoamérica)</span></p>
    </main>
    <footer class="footer">
      <div class="footer__section footer__section--start">
        <ul class="footer__list footer__list--start">
          <li class="footer__item">About</li>
          <li class="footer__item">Advertising</li>
          <li class="footer__item">Business</li>
          <li class="footer__item">How Search works</li>
        </ul>
      </div>
      <div class="footer__section footer__section--end">
        <ul class="footer__list footer__list--end">
          <li class="footer__item">Privacy</li>
          <li class="footer__item">Terms</li>
          <li class="footer__item">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
