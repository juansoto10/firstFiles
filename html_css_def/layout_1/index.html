<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your music Store</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
</head>
<body>  
  <header class="header">
    <div class="header__logo">
      <img src="https://i.imgur.com/Oc1Ixeq.png" alt="" referrerpolicy="no-referrer">
    </div>
    <div class="header__title">
      <p>ValkauMak Store</p>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">Home</li>
        <li class="nav__item">Stores</li>
        <li class="nav__item">About</li>
        <li class="nav__item">Contact us</li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="main__sidebar">
      <aside class="main__aside">
        <div class="main__element">
          <img src="https://i.imgur.com/rhNbs1J.png" alt="guitars" referrerpolicy="no-referrer">
          <p>Guitars</p>
        </div>
        <div class="main__element main__element--large_p">
          <img src="https://i.imgur.com/KSF4d9j.png" alt="electric pianos" referrerpolicy="no-referrer">
          <p>Electric Pianos</p>
        </div>
        <div class="main__element main__element--large_p">
          <img src="https://i.imgur.com/tGWZs74.png" alt="drum sets" referrerpolicy="no-referrer">
          <p>Drum sets</p>
        </div>
        <div class="main__element">
          <img src="https://i.imgur.com/4nTZdO3.png" alt="flutes" referrerpolicy="no-referrer">
          <p>Flutes</p>
        </div>
        <div class="main__element main__element--large_p">
          <img src="https://i.imgur.com/HwcE5eB.png" alt="musical instruments" referrerpolicy="no-referrer">
          <p>See more</p>
        </div>
      </aside>
    </div>
    <section class="main__content">
      <h2></h2>
      <p style="font-size: 2.4rem; padding-top: 14px; padding-left: 29px;">Web Store/Instruments/Guitars</p>
      <div class="main__article">
        <img src="https://i.imgur.com/ioi3utI.png" alt="guitar 1" referrerpolicy="no-referrer">
        <p>Guitarra 1</p>
        <span>$ 1170</span>
      </div>
      <div class="main__article">
        <img src="https://i.imgur.com/kGn0ShQ.png" alt="guitar 2" referrerpolicy="no-referrer">
        <p>Guitarra 2</p>
        <span>$ 1300</span>
      </div>
      <div class="main__article">
        <img src="https://i.imgur.com/vD2O9NK.png" alt="guitar 3" referrerpolicy="no-referrer">
        <p>Guitarra 3</p>
        <span>$ 1430</span>
      </div>
      <div class="main__article">
        <img src="https://i.imgur.com/ZLsXtjj.png" alt="guitar 4" referrerpolicy="no-referrer">
        <p>Guitarra 4</p>
        <span>$ 950</span>
      </div>
      <!-- ImÃ¡genes dentro de figure o div -->
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav">
      <ul class="footer__list">
        <li class="footer__item">Facebook</li>
        <li class="footer__item">Instagram</li>
        <li class="footer__item">Twitter</li>
      </ul>
  </footer>
</body>
</html>
